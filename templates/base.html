<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Knowledge Test{% endblock %}</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333;
                color: white;
                padding: 20px;
            }
            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
            }
            nav ul li {
                margin: 0 10px;
            }
            nav ul li a {
                color: white;
                text-decoration: none;
            }
            nav ul li a:hover {
                text-decoration: underline;
            }
            main {
                padding: 20px;
            }
            h2 {
                margin: 0;
            }
        </style>
</head>
<body>
    <header>
        <h2>RASVEL'S KNOWLEDGE TEST</h2>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'quiz:index' %}">Home</a></li>
                    <li><a href="{% url 'quiz:take_a_quiz' %}">Take a quiz</a></li>
{#                    <li><a href="{% url 'quiz:results' %}">Results</a></li>#}
                    <li><a href="{% url 'account:logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'account:login' %}">Login</a></li>
                    <li><a href="{% url 'account:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
